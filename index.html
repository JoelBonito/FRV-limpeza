<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopLimp SalesHub</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <style>
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(14, 165, 233, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(14, 165, 233, 0.6);
    }

    /* Liquid Background Animation */
    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* Glass Utilities - Adjusted for "Clean" look */
    .glass-panel {
      background: rgba(255, 255, 255, 0.65);
      /* More opacity for "White/Purity" feel */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 8px 32px 0 rgba(31, 135, 135, 0.1);
      /* Teal tinted shadow */
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 4px 16px 0 rgba(14, 165, 233, 0.08);
      /* Blue tinted shadow */
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
    }

    .glass-input:focus {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(6, 182, 212, 0.5);
      /* Cyan border */
      outline: none;
    }

    body {
      /* Subtle mesh base - Very light blue/mint */
      background-color: #f0f9ff;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "vite": "https://esm.sh/vite@^7.2.7",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>

<body class="text-slate-800 antialiased selection:bg-cyan-500 selection:text-white overflow-hidden">
  <!-- Liquid Background Elements - Cleaning Palette -->
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <!-- Cyan/Water - Freshness -->
    <div
      class="absolute top-0 left-1/4 w-96 h-96 bg-cyan-300 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob">
    </div>
    <!-- Emerald/Green - Nature/Health -->
    <div
      class="absolute top-0 right-1/4 w-96 h-96 bg-emerald-300 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000">
    </div>
    <!-- Blue - Trust/General Areas -->
    <div
      class="absolute -bottom-32 left-1/3 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-4000">
    </div>
    <!-- White/Light center glow for purity -->
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-white rounded-full mix-blend-overlay filter blur-[100px] opacity-60">
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
